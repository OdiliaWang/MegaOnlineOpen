<!DOCTYPE html>
<html lang="zh"
      data-layout="horizontal"
      data-layout-style="detached"
      data-sidebar="light"
      data-topbar="light"
      data-sidebar-size="lg"  
      data-preloader="disable">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兆豐證券｜複委託線上核印</title>
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/img/megafavicon.ico">
    
    <!-- aos css -->
    <link rel="stylesheet" href="assets/css/aos.css" />
    <!-- Layout config Js -->
    <script src="assets/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />    
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />  
    <!-- App Css-->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="assets/css/custom.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Begin page -->
    <div id="layout-wrapper">
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <!-- auth page content -->
        <section class="section px-4 mt-3">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">
                        <div class="card-body p-4">
                            <a class="text-center" style="display: block;" href="#" >
                                <img src="assets/img/svg/megaLogo-onlineOpen.svg" alt="" height="40">
                            </a>
                            <div class="text-center mt-2">
                                <h5 class="text-primary fw-bold fs-30">複委託線上核印</h5>
                            </div>
                            <div class="p-2 mt-4">
                                <form action="index.html">

                                    <div class="mb-3">
                                        <label for="username" class="form-label">身分證字號</label>
                                        <input type="text" class="form-control" id="username" placeholder="">
                                    </div>

                                    <div class="mb-3">
                                        
                                        <label class="form-label" for="password-input">密碼</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input type="password" class="form-control pe-5 password-input" placeholder="請輸入您的證券網路下單交易密碼" id="password-input">
                                            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 mb-2">
                                        <button class="btn btn-info w-100" type="submit">登入系統</button>
                                    </div>
                                    <div class="col-lg-12 mb-2">
                                        <button class="btn w-100" type="submit">取消</button>
                                    </div>
                                </form>
                            </div>
                            <!-- success Alert -->
                            <div class="alert alert-success text-center" role="alert">
                                <strong class="fs-16"><i class="ri-lock-password-line fs-18 align-middle"></i> 建議您養成每三個月變更密碼的習慣 </strong>
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
                </div>
            </div>
            <!-- end row -->
        </section>
        <!-- end auth page content -->
    </div><!-- end layout-->


<!-- JAVASCRIPT -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/simplebar.min.js"></script>
<script src="assets/js/waves.min.js"></script>
<script src="assets/js/plugins.js"></script>
<script src="assets/js/hamburger.js"></script>

<!-- App js -->
<script src="assets/js/app.js"></script>
<!-- password-addon init -->
<script src="assets/js/pages/password-addon.init.js"></script>

</body>
</html>
